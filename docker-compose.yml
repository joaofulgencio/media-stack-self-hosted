name: media-stack
services:

  # Para usar VPN, rode com --profile=vpn
  vpn:
    profiles: ["vpn"]
    container_name: vpn
    image: qmcgaw/gluetun:v3.41.0
    cap_add:
      - NET_ADMIN
    environment:
      - VPN_SERVICE_PROVIDER=${VPN_SERVICE_PROVIDER:-nordvpn}
      - OPENVPN_USER=${OPENVPN_USER:-""}
      - OPENVPN_PASSWORD=${OPENVPN_PASSWORD:-""}
      - SERVER_COUNTRIES=${SERVER_COUNTRIES:-Switzerland}
    networks:
      - mynetwork
    devices:
      - /dev/net/tun:/dev/net/tun
    # Descomente as portas abaixo se usar VPN
    # ports:
    #   - 5080:5080
    #   - 6881:6881
    #   - 6881:6881/udp
    #   - 9696:9696
    restart: unless-stopped

  ## Credenciais padrão do qBittorrent - Username: admin / Password: adminadmin
  ## Troque a senha após instalar em: Tools > Options > WebUI
  qbittorrent:
    profiles: ["vpn", "no-vpn"]
    container_name: qbittorrent
    image: lscr.io/linuxserver/qbittorrent:5.1.4
    # Descomente abaixo se usar VPN
    # depends_on:
    #   vpn:
    #     condition: service_healthy
    # network_mode: service:vpn
    networks:               # Comente se usar VPN
      - mynetwork           # Comente se usar VPN
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
      - WEBUI_PORT=5080
    volumes:
      - qbittorrent-config:/config
      - ${DOWNLOADS_PATH}:/downloads
    # Comente as portas abaixo se usar VPN
    ports:
      - 5080:5080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped

  radarr:
    profiles: ["vpn", "no-vpn"]
    container_name: radarr
    image: lscr.io/linuxserver/radarr:6.0.4
    networks:
      - mynetwork
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    ports:
      - 7878:7878
    volumes:
      - radarr-config:/config
      - ${DOWNLOADS_PATH}:/downloads
      - ${MOVIES_PATH}:/movies
    restart: unless-stopped

  sonarr:
    profiles: ["vpn", "no-vpn"]
    container_name: sonarr
    image: linuxserver/sonarr:4.0.16
    networks:
      - mynetwork
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - sonarr-config:/config
      - ${DOWNLOADS_PATH}:/downloads
      - ${TV_PATH}:/tv
    ports:
      - 8989:8989
    restart: unless-stopped

  prowlarr:
    profiles: ["vpn", "no-vpn"]
    container_name: prowlarr
    image: linuxserver/prowlarr:2.3.0
    # Descomente abaixo se usar VPN
    # depends_on:
    #   vpn:
    #     condition: service_healthy
    # network_mode: service:vpn
    networks:               # Comente se usar VPN
      - mynetwork           # Comente se usar VPN
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - prowlarr-config:/config
    ports:
      - 9696:9696
    restart: unless-stopped

  jellyseerr:
    profiles: ["vpn", "no-vpn"]
    container_name: jellyseerr
    image: fallenbagel/jellyseerr:2.7.3
    networks:
      - mynetwork
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - jellyseerr-config:/app/config
    ports:
      - 5055:5055
    restart: unless-stopped

  jellyfin:
    profiles: ["vpn", "no-vpn"]
    container_name: jellyfin
    image: linuxserver/jellyfin:10.11.6
    networks:
      - mynetwork
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - jellyfin-config:/config
      - ${MEDIA_PATH}:/data
    ports:
      - 8096:8096
      - 7359:7359/udp
      - 8920:8920
    restart: unless-stopped
    # Remova o bloco deploy abaixo se não tiver GPU NVIDIA
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu, video, compute, utility]

  bazarr:
    profiles: ["vpn", "no-vpn"]
    container_name: bazarr
    image: lscr.io/linuxserver/bazarr:latest
    networks:
      - mynetwork
    environment:
      - PUID=${PUID:-1000}
      - PGID=${PGID:-1000}
      - TZ=${TZ:-UTC}
    volumes:
      - bazarr-config:/config
      - ${MOVIES_PATH}:/movies
      - ${TV_PATH}:/tv
    ports:
      - 6767:6767
    restart: unless-stopped

  recyclarr:
    profiles: ["vpn", "no-vpn"]
    container_name: recyclarr
    image: ghcr.io/recyclarr/recyclarr:7.5.2
    user: ${PUID:-1000}:${PGID:-1000}
    networks:
      - mynetwork
    depends_on:
      - radarr
      - sonarr
    environment:
      - TZ=${TZ:-UTC}
      - CRON_SCHEDULE=@daily
      - RADARR_API_KEY=${RADARR_API_KEY}
      - SONARR_API_KEY=${SONARR_API_KEY}
    volumes:
      - ./recyclarr-config:/config
    restart: unless-stopped

  listsync:
    profiles: ["vpn", "no-vpn"]
    container_name: listsync
    image: ghcr.io/woahai321/list-sync:main
    networks:
      - mynetwork
    depends_on:
      - jellyseerr
    environment:
      - OVERSEERR_URL=http://jellyseerr:5055
      - OVERSEERR_API_KEY=${JELLYSEERR_API_KEY}
    volumes:
      - listsync-data:/usr/src/app/data
    ports:
      - 3222:3222
      - 4222:4222
    restart: unless-stopped

  recommendarr:
    profiles: ["recommendarr"]
    container_name: recommendarr
    image: tannermiddleton/recommendarr:v1.4.4
    networks:
      - mynetwork
    environment:
      - NODE_ENV=production
      - DOCKER_ENV=true
      - PORT=3000
      - PUBLIC_URL=https://localhost:3000
    volumes:
      - recommendarr-data:/app/server/data
    ports:
      - 3000:3000
    restart: unless-stopped

volumes:
  qbittorrent-config:
  radarr-config:
  sonarr-config:
  prowlarr-config:
  jellyfin-config:
  jellyseerr-config:
  bazarr-config:
  listsync-data:
  recommendarr-data:

networks:
  mynetwork:
    external: true
